<body>
    <header>
        <div class="topbar">

            <div class="container">
                <div class="row">
                    <div class="mx-auto col-md-3">
                        <div class="logo"><img src="images/logo.jpg" alt="Visitek"></div>
                    </div>
                    <div class="mx-auto col-md-9">
                        <div class="language">
                            <div class="return"><span>
                                    <a><img src="images/vi.jpg">VN</a></span>
                                <i class="fa fa-caret-down" aria-hidden="false"></i></div>
                            <ul class="list-lang">
                                <li>
                                    <a href="#"><img src="images/vi.jpg"></a>
                                    VN
                                </li>
                                <li>
                                    <a href="#"><img src="images/en.jpg"></a>
                                    EN
                                </li>
                            </ul>
                        </div>
                        <nav>
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Trang chủ</a>
                                </li>
                                <li class="nav-item ">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Giới thiệu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">Liên hệ</a>
                                </li>

                                </li>

                            </ul>
                        </nav>

                    </div>
                </div>

        </div>
        </div>
    </header>
    <section id="contact">
        <h3 class="title">LIÊN HỆ</h3>
        <div class="form_contact">
            <div class="container">
                <div class="col-md-12 titleContact">
                    <div class='row'>
                        <div class="col-md-6 title1">
                            <h4><strong>Liên hệ với chúng tôi</strong></h4>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="" value="" placeholder="Tên">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" name="" value="" placeholder="Điện thoại">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="" value="" placeholder="E-mail">
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" name="" rows="3" placeholder="Tin nhắn của bạn"></textarea>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Bằng cách kiểm tra điểu này,
                                        bạn đồng ý với <a href="#">Chính sách bảo mật </a>và<a href="#"> Điều khoản
                                            của chúng tôi</a></label>
                                </div>
                                <button class="btn btn-default" type="submit" name="button">
                                    Gửi tin nhắn </button>
                            </form>
                        </div>
                        <div class="col-md-6 map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.7743642105925!2d106.67890761395152!3d10.828571911192059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175291e42dc92e5%3A0xad480537d2721aa3!2sKhu%20D%C3%A2n%20C%C6%B0%20CitylandCenter%20Hills!5e0!3m2!1svi!2s!4v1585214353737!5m2!1svi!2s"
                                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="left col-md-3">
                    <div class="footer-w3layouts-head mt-2">
                        <img src="images/copy.jpg">
                    </div>
                </div>
                <div class="left col-md-3">
                    <div class="colum">
                        <h4>GIỚI THIỆU</h4>
                        <ul class="bottom-menu">
                            <li><a href="#">Về chúng tôi</a></li>
                            <li><a href="#">Dịch vụ</a></li>
                            <li><a href="#">Đặc trưng</a></li>
                            <li><a href="#">Giá của chúng tôi</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="left col-md-3 column">
                    <h4>HỖ TRỢ</h4>
                    <ul class="bottom-menu">
                        <li><a href="#">FAQ's</a></li>
                        <li><a href="#">Cộng đồng</a></li>
                        <li><a href="#">Tiếp xúc</a></li>

                    </ul>
                </div>
                <div class="left col-md-3 column">
                    <h4>LIÊN LẠC</h4>
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                        <li class="circle"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li class="circle"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li class="circle"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(".language").click(function() {
            $(this).find(".list-lang").slideToggle();
        });
        $('.list-lang li').click(function() {
            $(".return span").html($(this).html());
        });

        function myFunction() {
            if ($("#myDropdown").is(":visible")) {
                $('.dropdown').removeClass("current");
            } else {
                $('.dropdown').addClass("current");
            }
            document.getElementById("myDropdown").classList.toggle("show");
        }
        $('#myDropdown a').click(function() {
            $('.dropbtn').find("span").text($(this).text());
            $("#myDropdown").removeClass("show");
            $(".dropdown").removeClass("current");
        });
    </script>
</body>

</html>
